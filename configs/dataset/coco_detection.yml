task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

# TODO: Specify number of classes in dataset
num_classes: 8
remap_mscoco_category: False

train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    # TODO: Specify path to train data
    img_folder: /path/to/images
    ann_file: /path/to/coco_train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True 
  collate_fn:
    type: BatchImageCollateFunction


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    # TODO: Specify path to validation data
    img_folder: /path/to/images
    ann_file: /path/to/coco_val.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction